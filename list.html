<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
    <style>
        a {background-color: deeppink;
        color : skyblue;
    font-size : 80%}
    
    </style>
</head>
<body>

    <h3>li</h3>
    <p>목록 요소(list) 생성</p>

    <br>
    <h3>ul</h3>
    <p>순서가 없는 목록(unordered list) 생성</p>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

    <h3>ol</h3>
    <p>순서가 있는 목록(ordered list) 생성</p>
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>


    <ol start = 2 reversed>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>

    <ol type ="A" reversed>
        <li>파이썬</li>
        <li>판다스</li>
        <li>HTML</li>
    </ol>

    <a href = "https://developer.mozilla.org/ko/docs/Web/HTML/Element/li">참고자료</a>
</body>
</html>
