<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <h1>position</h1>
    <p>특정 영역 안에서 요소를 자유롭게 배치하기</p>
    <ul>
        <label><li>relative</li> : 적용된 요소의 현재 위칫값을 기준으로 상대 위치를 지정(원래 위치에서 상대 좌표값으로 이동)</label>
        <label><li>absolute</li> : 부모 요소의 특정 구간을 기준으로 절대 위치를 지정</label>
        <label><li>fixed</li> : 웹 브라우저를 기준으로 절대 위치를 지정</label>
    </ul>
    <p>position 프로퍼티를 사용할 때, 태그의 위치와 크기 : top, bottom, left, right, width, height 프로퍼티 지정</p>

    <hr>
    <h1>position : relative</h1>
    <section></section>
    <section></section>
    <hr><br><hr>
    <h1>position : absolute</h1>
    <div class="wrap">
        <div class="left"></div>
        <div class="right">
            <p class="box"></p>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
