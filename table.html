<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <table border=2>
        <tr>
            <th></th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
        </tr>
        <tr>
            <td>1교시</td>
            <td rowspan="3">영어</td>
            <td rowspan="2">음악</td>
            <td rowspan="2">국어</td>
            <td>수학</td>
            <td rowspan="3">미술</td>
        </tr>
        <tr>
            <td>2교시</td>
            <td>수학</td>

        </tr>
        <tr>
            <td>3교시</td>
            <td>국어</td>
            <td>수학</td>
            <td>과학</td>

        </tr>
        <tfoot>
            <td></td>
            <td>1</td>
            <th colspan="2">2</th>
            <td>2</td>
            <th>2</th>
        </tfoot>
    </table>
    
</body>
</html>
